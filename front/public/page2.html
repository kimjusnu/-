<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자산 관리 프로젝트 - 페이지 2</title>
    <link rel="stylesheet" href="../public/assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/input.css" />
  </head>
  <body>
    <main id="content">
      <section id="input-section" class="section">
        <h2>목표 자산 & 현재 보유 자산 입력</h2>
        <form id="amount-form">
          <div class="input-group">
            <label for="target-amount">목표 금액</label>
            <input
              type="number"
              id="target-amount"
              name="target-amount"
              placeholder="ex) 1000000"
              required
            />
          </div>
          <div class="input-group">
            <label for="target-year">목표 연도</label>
            <input
              type="number"
              id="target-year"
              name="target-year"
              placeholder="ex) 2034"
              required
            />
          </div>
          <div class="input-group">
            <label for="saved-amount">현재 저축한 금액</label>
            <input
              type="number"
              id="saved-amount"
              name="saved-amount"
              required
            />
          </div>
          <button type="button" id="nextToHabit">다음</button>
        </form>
      </section>

      <section id="habit-section" class="section hidden">
        <h2>저축 방식 선택</h2>
        <fieldset>
          <legend>저축 방식 선택</legend>
          <div class="checkbox-group">
            <input
              type="checkbox"
              class="chip"
              role="switch"
              value="예금"
              aria-label="예금"
            />
            <input
              type="checkbox"
              class="chip"
              role="switch"
              value="적금"
              aria-label="적금"
              style="--color: #fd5"
            />
            <input
              type="checkbox"
              class="chip"
              role="switch"
              value="주식"
              aria-label="주식"
              style="--color: #f88"
            />
          </div>
        </fieldset>
        <button type="button" id="nextToAssets">다음</button>
      </section>

      <section id="assets-section" class="section hidden">
        <h2>보유 자산 입력</h2>
        <div id="deposit-container">
          <button type="button" id="add-deposit">+ 예금</button>
        </div>
        <div id="saving-container">
          <button type="button" id="add-saving">+ 적금</button>
        </div>
        <div id="stock-container">
          <button type="button" id="add-stock">+ 주식</button>
        </div>
        <button type="button" id="submitAssets">다음</button>
      </section>
    </main>

    <script src="../scripts/input.js"></script>
  </body>
</html>
